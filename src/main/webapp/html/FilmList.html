	Module : 	FilmList
	
	Links : 	FilmEdit
					/films/{id}
.				
	
	Nesteds : 	
				
-->
<!-- /IMPORT MODULE DETAIL -->
<div ng-controller="FilmListController">
	
	<h1>FilmList</h1>
	
	<!-- SEARCH FORM -->
	<div class="well">
	    <form name="form_search" class="container-fluid">
			<div class="row">
				<div class="col-sm-3">
					<label for="genre">Genre</label>
				</div>
				<div class="col-sm-9 form-group" >
					<select class="form-control" ng-model="search.genre" name="genre" id="genre">
						<option></option>
						<option value="Action">Action</option>
						<option value="Crime">Crime</option>
						<option value="Fantasy">Fantasy</option>
						<option value="Horror">Horror</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="title">Title</label>
				</div>
				<div class="col-sm-9 form-group" >
					<input type="text" ng-model="search.title" class="form-control" name="title" id="title" >
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="year">Year</label>
				</div>
				<div class="col-sm-9 form-group" >
					<input type="number" ng-model="search.year" class="form-control" name="year" id="year" >
				</div>
			</div>
		</form>
	</div>
	
	<!-- TABLE -->
	<table class="table table-condensed table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>_id</th>
				<th>genre</th>
				<th>title</th>
				<th>year</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in list | filter: {  genre:search.genre,  title:search.title,  year:search.year,  }">
				<td ng-bind="item._id" ng-link="/films/{{item._id}}"></td>
				<td ng-bind="item.genre"></td>
				<td ng-bind="item.title"></td>
				<td ng-bind="item.year"></td>
			</tr>
		</tbody>
	</table>
	
	<div class="mb-20" ng-if="list.$resolved && (list | filter :{   genre:search.genre,  title:search.title,  year:search.year,  }).length == 0">
        <b>No result found</b>
    </div>

	<!-- BUTTON -->
	<button class="btn btn-primary" ng-link="/films/new">New</button>
	
</div>
